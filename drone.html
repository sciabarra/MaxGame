<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script>
		WebVRConfig = {
		  BUFFER_SCALE: 1.0,
		  //FORCE_ENABLE_VR: true, // Default: false.
		};
		</script>
    <script src="node_modules/three/three.js"></script>
		<script src="node_modules/three/examples/js/controls/VRControls.js"></script>
		<script src="node_modules/three/examples/js/effects/VREffect.js"></script>
		<script src="node_modules/three/examples/js/loaders/STLLoader.js"></script>
		<script src="lib/webvr-polyfill.js"></script>
	</head>
	<body>
		<input id="vr" style="position: absolute; top:0%;left:0%;z-index:1;width:10%" type="image" src="img/vr.png">
		<script>
		  var renderer = new THREE.WebGLRenderer();
			//renderer.setPixelRatio(Math.floor(window.devicePixelRatio));
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var controls = new THREE.VRControls(camera);
			var effect = new THREE.VREffect(renderer)
			effect.setSize( window.innerWidth, window.innerHeight );

      // scene
			var cube
/*
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshLambertMaterial({color: 0xf6546a})
			var cube = new THREE.Mesh( geometry, material );
			cube.position.z = -3
			scene.add( cube );
*/

        var loader = new THREE.STLLoader();
				loader.load( './drone.stl', function ( geometry ) {
					var material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, - 0.25, 0.6 );
					mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 0.1, 0.1, 0.1 );
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );
					cube = mesh
					console.log(mesh.position)
					mesh.position.x = 0
					mesh.position.y = 0
					mesh.position.z = -20
				} );

			// light
			var light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(0, 0, 6);
      scene.add( light );
			//camera.position.z = 5;


			var boxWidth = 200;
			var loader = new THREE.TextureLoader();
			loader.load('img/vr.jpg', function(texture) {
				texture.wrapS = THREE.RepeatWrapping;
			  texture.wrapT = THREE.RepeatWrapping;
			  texture.repeat.set(boxWidth, boxWidth);

			  var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
			  var material = new THREE.MeshBasicMaterial({
			    map: texture,
			    color: 0x01BE00,
			    side: THREE.BackSide
			  });

			  var skybox = new THREE.Mesh(geometry, material);
			  scene.add(skybox);

			});/**/



			// render loop
			var display = null
			var render = function () {
				if(cube) {
				 cube.rotation.x += 0.01;
				 cube.rotation.z += 0.02;
				 cube.rotation.y += 0.01;
				}
				controls.update()
				effect.render(scene, camera);
				display.requestAnimationFrame( render );
			};
			navigator.getVRDisplays().then(function(displays) {
				if (displays.length > 0) {
					 display = displays[0];
					 console.log(display)
					 display.requestAnimationFrame(render)
				}
			});

			// resizing
			function onResize() {
			  console.log('Resizing to %s x %s.', window.innerWidth, window.innerHeight);
			  effect.setSize(window.innerWidth, window.innerHeight);
			  camera.aspect = window.innerWidth / window.innerHeight;
			  camera.updateProjectionMatrix();
			}
			window.addEventListener('resize', onResize);
			window.addEventListener('vrdisplaypresentchange', function() {
				console.log("vrdisplaypresentchange")
				onResize()
			});


		// go vr
		document.querySelector("input#vr").addEventListener('click', function() {
		  console.log("presenting")
			display.requestPresent([{source: renderer.domElement}]);
		})
		</script>
	</body>
</html>
