<html>

		<title>Demo</title>

			body { margin: 0; }

		<script>
		WebVRConfig = {
		  BUFFER_SCALE: 1.0,
		  //FORCE_ENABLE_VR: true, // Default: false.
		};

    <script src="node_modules/three/three.js"></script>
		<script src="node_modules/three/examples/js/effects/VREffect.js"></script>
		<script src="lib/webvr-polyfill.js"></script>
		<script src="textures.js"></script>
		<script src="house.js"></script>
	</head>
	<body>
		<input id="vr" style="position: absolute; top:0%;left:0%;z-index:1;width:10%" type="image" src="img/vr.png">
		<script>
			//console.log(textures)
		  var renderer = new THREE.WebGLRenderer();
			//renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
			document.body.appendChild( renderer.domElement );
			var effect = new THREE.VREffect(renderer)
			effect.setSize( window.innerWidth, window.innerHeight );

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 1, 20000 );
			camera.position.y = 4;
			</script>
			<script src="controls.js"></script>
			<script>

			//camera.position.x = -3
			//camera.position.y = 3
			//camera.position.z = -3


			var light = new THREE.AmbientLight(0xffffff);
      scene.add( light );
			/*console.log(house.length)
			for(i=0; i<house.length; i++) {
				var h = house[i]
				console.log(h)
				try {
					scene.add(ablock(h))
				} catch(e) {
					console.log(e)
				}
			}

			for(i=-64; i<=64; i++)
			 for(j=-64; j<=64; j++)
			  scene.add(block(1, i,-1,j))
			/**/
			</script>
			<script>

			// render loop
			var display = undefined
			var render = function () {
				//controls.update()
				effect.render(scene, camera);
				detect(camera, display)
				display.requestAnimationFrame( render );
			};
			navigator.getVRDisplays().then(function(displays) {
				if (displays.length > 0) {
					 display = displays[0];
					 display.requestAnimationFrame(render)
				}
			});

			// resizing
			function onResize() {
				//console.log('Resizing to %s x %s.', window.innerWidth, window.innerHeight);
				effect.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}
			window.addEventListener('resize', onResize);
			window.addEventListener('vrdisplaypresentchange', onResize);

			function enterFullscreen (el) {
				if (el.requestFullscreen) {
					el.requestFullscreen();
				} else if (el.mozRequestFullScreen) {
					el.mozRequestFullScreen();
				} else if (el.webkitRequestFullscreen) {
					el.webkitRequestFullscreen();
				} else if (el.msRequestFullscreen) {
					el.msRequestFullscreen();
				}
			}
		// go vr
		document.querySelector("input#vr").addEventListener('click', function() {
			//console.log("presenting")
			document.getElementById("vr").style.visibility = 'hidden'
			display.requestPresent([{source: renderer.domElement}]);
			enterFullScreen(renderer.domElement)
		})
		</script>
	</body>
</html>
