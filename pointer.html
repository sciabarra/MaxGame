<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script>
		WebVRConfig = {
		  BUFFER_SCALE: 1.0,
		  //FORCE_ENABLE_VR: true, // Default: false.
		};
		</script>
    <script src="node_modules/three/three.js"></script>
		<script src="node_modules/three/examples/js/controls/VRControls.js"></script>
		<script src="node_modules/three/examples/js/effects/VREffect.js"></script>
		<script src="node_modules/three/examples/js/loaders/OBJLOader.js"></script>
		<script src="lib/webvr-polyfill.js"></script>
	</head>
	<body>
		<input id="vr" style="position: absolute; top:0%;left:0%;z-index:1;width:10%" type="image" src="img/vr.png">
		<script>
		  var renderer = new THREE.WebGLRenderer();
			//renderer.setPixelRatio(Math.floor(window.devicePixelRatio));
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var controls = new THREE.VRControls(camera);
			var effect = new THREE.VREffect(renderer)
			effect.setSize( window.innerWidth, window.innerHeight );

      // scene
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshLambertMaterial({color: 0xf6546a})
			var cube = new THREE.Mesh( geometry, material );
			cube.position.z = -3
			//scene.add( cube );

			  var circleRadius = 0.05;
				var circleShape = new THREE.Shape();
				circleShape.moveTo( 0, circleRadius );
				circleShape.quadraticCurveTo( circleRadius, circleRadius, circleRadius, 0 );
				circleShape.quadraticCurveTo( circleRadius, -circleRadius, 0, -circleRadius );
				circleShape.quadraticCurveTo( -circleRadius, -circleRadius, -circleRadius, 0 );
				circleShape.quadraticCurveTo( -circleRadius, circleRadius, 0, circleRadius );

			var r = 0.1
			var circle = new THREE.Shape()
			//circle.moveTo(0,0)
			circle.absarc(0,0,r,0,Math.PI*2,false)
			var hole = new THREE.Path()
			//hole.moveTo(0,0)
			hole.absarc(0,0,r/2,0,Math.PI*2,false)
			circle.holes.push(hole)
			console.log(circle)
			var mesh = new THREE.Mesh( circle.makeGeometry(),
								 new THREE.MeshBasicMaterial( { color: "blue", side: THREE.DoubleSide } ) );
			mesh.position.set( 0, 0, -0.8);
			//mesh.rotation.set( rx, ry, rz );
			//mesh.scale.set( s, s, s );
			camera.add(mesh)
			scene.add(camera)


			var light = new THREE.PointLight(0xffffff, 0.8);
      light.position.set(0, 0, 0);
      scene.add( light );
			//camera.position.z = 5;


			var boxWidth = 20;
			var loader = new THREE.TextureLoader();
			loader.load('img/matrix.png', function(texture) {
				texture.wrapS = THREE.RepeatWrapping;
			  texture.wrapT = THREE.RepeatWrapping;
			  texture.repeat.set(boxWidth, boxWidth);

			  var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
			  var material = new THREE.MeshBasicMaterial({
			    map: texture,
			    color: 0x01BE00,
			    side: THREE.BackSide
			  });

			  var skybox = new THREE.Mesh(geometry, material);
			  scene.add(skybox);

			});

			var objloader = new THREE.OBJLoader();
			objloader.load('img/arrow4.obj', function(obj) {
				obj.position.set(0,-3,-3)
				obj.rotation.set(90,0,-90)
				scene.add(obj)
			});

/*
			objloader.load('img/arrow4.obj', function(obj) {
				//obj.position.set(0,-3,3)
				//obj.rotation.set(-90,0,-90)
				scene.add(obj)
			});

*/


			// render loop
			var display = null
			var render = function () {
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.02;
				controls.update()
				effect.render(scene, camera);
				display.requestAnimationFrame( render );
			};
			navigator.getVRDisplays().then(function(displays) {
				if (displays.length > 0) {
					 display = displays[0];
					 console.log(display)
					 display.requestAnimationFrame(render)
				}
			});

			// resizing
			function onResize() {
			  console.log('Resizing to %s x %s.', window.innerWidth, window.innerHeight);
			  effect.setSize(window.innerWidth, window.innerHeight);
			  camera.aspect = window.innerWidth / window.innerHeight;
			  camera.updateProjectionMatrix();
			}
			window.addEventListener('resize', onResize);
			window.addEventListener('vrdisplaypresentchange', function() {
				console.log("vrdisplaypresentchange")
				onResize()
			});


		// go vr
		document.querySelector("input#vr").addEventListener('click', function() {
		  console.log("presenting")
			display.requestPresent([{source: renderer.domElement}]);
		})
		</script>
	</body>
</html>
