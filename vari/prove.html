<script>
  var x = 0
  var y = 0
  var dx = 0
  var dy = 1

  function animate() {
    if (y >= 24) {
      dy = 0
      dx = 1
    }
    if (y == 24 && x == 24) {
      dy = -1
      dx = 0
    }
    if (y == 0 && x == 24) {
      dy = 0
      dx = -1
    }
    x += dx
    y += dy
  }

  console.log("-------")
  for (i = 1; i <= 100; i++) {
    console.log(i + " (" + x + "," + y + ")")
    animate()
  }
  console.log("=======")
</script>
