<script>
    function aggiungicifra(c) {
        var d = $('h3').html() + c
        $('h3').html(parseInt(d))
    }
    var m = 0
    var o = '+'

    function somma() {
        m = parseInt($('h3').html())
        $('h3').html('0')
        o = '+'
    }

    function sottrai() {
        m = parseInt($('h3').html())
        $('h3').html('0')
        o = '-'
    }

    function moltiplica() {
        m = parseInt($('h3').html())
        $('h3').html('0')
        o = '*'
    }

    function dividi() {
        m = parseInt($('h3').html())
        $('h3').html('0')
        o = '/'
    }

    function calcola() {
        var t = parseInt($('h3').html())
        if (o == '+') {
            $('h3').html(m + t)
        }
        if (o == '-') {
            $('h3').html(m - t)
        }
        if (o == '*') {
            $('h3').html(m * t)
        }
        if (o == '/') {
            $('h3').html(m / t)
        }


    }

    function cancella() {
        m = parseInt($('h3').html())
        $('h3').html('0')
        o = 'c'
    }

</script>
