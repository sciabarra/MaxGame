<script>
    var i = 1
    document.write('<table border="1">')
    while (i <= 10) {
        var j = 1

        document.write('<tr>')
        while (j <= 10) {
            document.write('<td><h2>')
            document.write(i * j)
            document.write('</h2></td>')

            j++
        }
        document.write('</tr>')
        i++
    }
    document.write('</table>')

</script>
