<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script>
		WebVRConfig = {
		  BUFFER_SCALE: 1.0,
		  //FORCE_ENABLE_VR: true, // Default: false.
		};
		</script>
    <script src="node_modules/three/three.js"></script>
		<script src="node_modules/three/examples/js/effects/VREffect.js"></script>
		<script src="lib/webvr-polyfill.js"></script>
	</head>
	<body>
		<input id="vr" style="position: absolute; top:0%;left:0%;z-index:1;width:10%" type="image" src="img/vr.png">
		<script>
		  var renderer = new THREE.WebGLRenderer();
			//renderer.setPixelRatio(Math.floor(window.devicePixelRatio));
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var effect = new THREE.VREffect(renderer)
			effect.setSize( window.innerWidth, window.innerHeight );

			// arrow
			function v(x,z) { return new THREE.Vector3(x,0,z); }
			function f(a,b,c) { return new THREE.Face3(a,b,c); }
	    var vertices = [ v(0,0),
			  v(-2,2), v(2,2), v(-2,-2), v(2,-2),
			  v(0,3), v(3,0), v(0,-3), v(-3,0),
			  v(0,5), v(5,0), v(0,-5), v(-5,0) ]

            function arrow(vertices, faces, trigger) {
            	var geo = new THREE.Geometry();
                geo.vertices = vertices
                geo.faces = faces
                console.log(geo)
    		    geo.computeBoundingSphere();
 			    var mesh = new THREE.Mesh( geo,
				  new THREE.MeshBasicMaterial(
                      { color: "white", side: THREE.DoubleSide } ) );
 	            mesh.trigger = trigger;
                mesh.position.y = -3
                return mesh;
            }

	         var bk = arrow(vertices, [f(9,1,5), f(9,5,2)], function(camera, cursors) {
                 console.log("bk!!!")
                 camera.position.z += 0.01
								 cursors.position.z += 0.01
             })
	    	 	var rt = arrow(vertices, [f(2,10,6), f(6,10,4)], function(camera, cursors){
                 console.log("rt!!!")
                 camera.position.x += 0.01
								 cursors.position.x += 0.01
             })
	    	 	var lf = arrow(vertices, [f(1,12,8), f(12,8,3)], function(camera, cursors){
                 console.log("lf!!!")
                 camera.position.x -= 0.01
								 cursors.position.x -= 0.01
             })
	    	 	var fw = arrow(vertices, [ f(3,11,7), f(7,4,11)], function(camera, cursors){
                 console.log("fw!!!")
                 camera.position.z -= 0.01
								 cursors.position.z -= 0.01
             })


						var cursors = new THREE.Object3D()
						cursors.add(fw)
						cursors.add(rt)
						cursors.add(bk)
						cursors.add(lf)
						scene.add(cursors)

						//var cursors = [fw, rt, lf, bk]
            //scene.add(fw)
						//scene.add(rt)
						//scene.add(bk)
            //scene.add(lf)

			// cursor
		  var r = 0.01;
			var circleShape = new THREE.Shape();
			//circleShape.moveTo(r,r);
			circleShape.absarc(0,0,r,0,Math.PI*2,true)
			var holePath = new THREE.Path()
			holePath.absarc(0,0,r/2,0,Math.PI*2,true)
			circleShape.holes.push(holePath)

      var geometry = new THREE.ShapeGeometry( circleShape );
			var mesh = new THREE.Mesh( geometry,
				new THREE.MeshBasicMaterial( { color: "green", side: THREE.DoubleSide } ) );
			mesh.position.set( 0, 0, -0.5);
			camera.add(mesh)
			scene.add(camera)

			var light = new THREE.PointLight(0xffffff, 0.8);
            light.position.set(0, 0, 0);
            scene.add( light );
			//camera.position.z = 5;


			var boxWidth = 20;
			var loader = new THREE.TextureLoader();
			loader.load('img/matrix.png', function(texture) {
				texture.wrapS = THREE.RepeatWrapping;
			  texture.wrapT = THREE.RepeatWrapping;
			  texture.repeat.set(boxWidth, boxWidth);

			  var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
			  var material = new THREE.MeshBasicMaterial({
			    map: texture,
			    color: 0x01BE00,
			    side: THREE.BackSide
			  });

			  var skybox = new THREE.Mesh(geometry, material);
			  scene.add(skybox);

			});/**/

			var raycaster = new THREE.Raycaster()
			var center = new THREE.Vector2(0,0)

			// render loop
			var display = undefined

			function detect(camera, cursors) {


				camera.quaternion.fromArray( display.getPose().orientation );

				raycaster.setFromCamera(center, camera)
				for(var i=0; i<cursors.children.length; i++) {
						var cursor = cursors.children[i]
						var intersected = raycaster.intersectObject(cursor)
						//console.log(intersected)
						if(intersected.length>0) {
								//console.log("ok")
								cursor.material.color.set("yellow")
								cursor.trigger(camera, cursors)
						} else  {
								//console.log("KO")
								cursor.material.color.set("white")
						}/**/
				}
			}

			var render = function () {
				//cursor.rotation.x += 0.01;
				//cube.rotation.y += 0.02;
				effect.render(scene, camera);
				detect(camera, cursors)
				display.requestAnimationFrame( render );
			};

			navigator.getVRDisplays().then(function(displays) {
				if (displays.length > 0) {
					 display = displays[0];
					 console.log(display)
					 display.requestAnimationFrame(render)
				}
			});

			// resizing
			function onResize() {
			  console.log('Resizing to %s x %s.', window.innerWidth, window.innerHeight);
			  effect.setSize(window.innerWidth, window.innerHeight);
			  camera.aspect = window.innerWidth / window.innerHeight;
			  camera.updateProjectionMatrix();
			}
			window.addEventListener('resize', onResize);
			window.addEventListener('vrdisplaypresentchange', onResize);

			function enterFullscreen (el) {
			  if (el.requestFullscreen) {
			    el.requestFullscreen();
			  } else if (el.mozRequestFullScreen) {
			    el.mozRequestFullScreen();
			  } else if (el.webkitRequestFullscreen) {
			    el.webkitRequestFullscreen();
			  } else if (el.msRequestFullscreen) {
			    el.msRequestFullscreen();
			  }
			}
		// go vr
		document.querySelector("input#vr").addEventListener('click', function() {
		  console.log("presenting")
			document.getElementById("vr").style.visibility = 'hidden'
			display.requestPresent([{source: renderer.domElement}]);
			enterFullScreen(renderer.domElement)
		})
		</script>
	</body>
</html>
